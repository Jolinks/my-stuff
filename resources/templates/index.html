{% extends "base.html" %}

{% block title %}
Hello, {{ name }}
{% endblock %}

{% block body %}
<div class="row">
    <div class="span12">
        <h3>Welcome, {{ name }}</h3>
        <h3>Courses</h3>
        {% for c in courses %}
        <p><a href="/rest/courses/{{ c.id }}">{{ c.name }}</a></p>
        {% endfor %}
        <form action="/courses" method="post">
            <input name="name"/>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <form action="/test/incoming" method="post">
            <div class="form-group">
                <textarea name="json" class="form-control" style="width:600px; height:100px;"
                          placeholder="JSON"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Post</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
